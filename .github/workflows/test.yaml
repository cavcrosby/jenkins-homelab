---
name: Test

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: >
          Run the build with tmate debugging enabled
          (https://github.com/marketplace/actions/debugging-with-tmate)
        required: false
        default: false
  push:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          # Quoting is necessary as otherwise the value is interpreted as a
          # number, which could truncate digits.
          # https://github.com/actions/setup-python/issues/160
          python-version: "3.9"

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        # Single quotes required other GitHub actions throws 'Unexpected symbol'
        # error.
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}

      - name: Run project setup
        run: |
          python -m pip install \
            --requirement "./requirements.txt" \
            --requirement "./dev-requirements.txt"

      - name: Run tests
        run: |
          export CONTAINER_NAME="jenkins-torkel"
          export DOCKER_REPO="cavcrosby/jenkins-torkel"
          export DOCKER_CONTEXT_TAG="test"

          docker build --tag "${DOCKER_REPO}:${DOCKER_CONTEXT_TAG}" "${PWD}"
          python -m unittest --verbose
