---
name: Release

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: >
          Run the build with tmate debugging enabled
          (https://github.com/marketplace/actions/debugging-with-tmate)
        required: false
        default: false
  schedule:
    - cron: '5 11 * * 0'
  push:
    branches:
      - '!*'
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - id: setup-makefiles
        uses: cavcrosby/setup-makefiles@v1.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: cavcrosby
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}

      - name: Git the tag
        run: echo "GIT_TAG=\"$(git describe --tags --abbrev=0)\"" >> "${GITHUB_ENV}"  # yamllint disable-line rule:line-length

      - name: Create a pyenv shim
        run: install -m 755 "/dev/null" "/usr/local/bin/pyenv"

      - name: Make docker image
        run: make --include-dir "${{ steps.setup-makefiles.outputs.CAVCROSBY_MAKEFILES_PATH }}" IMAGE_RELEASE_BUILD="true" DOCKER_LATEST_VERSION_TAG="${GIT_TAG}" image  # yamllint disable-line rule:line-length

      - name: Publish the docker image
        run: make --include-dir "${{ steps.setup-makefiles.outputs.CAVCROSBY_MAKEFILES_PATH }}" IMAGE_RELEASE_BUILD="true" publish  # yamllint disable-line rule:line-length
