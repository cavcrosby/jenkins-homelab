---
name: Release

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "5 11 * * 0"
  push:
    branches:
      - "!*"
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cavcrosby/pyenv-setup@v1.0.0

      - id: common-mk-setup
        uses: cavcrosby/common-mk-setup@v1.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: cavcrosby
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Git the tag
        run: echo "GIT_TAG=\"$(git describe --tags --abbrev=0)\"" >> "${GITHUB_ENV}"  # yamllint disable-line rule:line-length

      - name: Install the managed Python version
        run: pyenv install "$(make --include-dir "${{ steps.common-mk-setup.outputs.CAVCROSBY_MAKEFILES_PATH }}" get-virtualenv-python-version)"  # yamllint disable-line rule:line-length

      - name: Run project setup
        run: make --include-dir "${{ steps.common-mk-setup.outputs.CAVCROSBY_MAKEFILES_PATH }}" setup  # yamllint disable-line rule:line-length

      - name: Make docker image
        run: make --include-dir "${{ steps.common-mk-setup.outputs.CAVCROSBY_MAKEFILES_PATH }}" IMAGE_RELEASE_BUILD="true" DOCKER_LATEST_VERSION_TAG="${GIT_TAG}" image  # yamllint disable-line rule:line-length

      - name: Publish the docker image
        run: make --include-dir "${{ steps.common-mk-setup.outputs.CAVCROSBY_MAKEFILES_PATH }}" IMAGE_RELEASE_BUILD="true" publish  # yamllint disable-line rule:line-length
